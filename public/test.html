<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<style>
*{
  box-sizing: border-box;
  padding:0;
  margin:0;
  user-select: none;
}

#player_bar{
  position: relative;
  width: 100%;
  padding:10px;
}

#player_bar_holder{  
  position: fixed;
  top: 100%;
  left: 0;
  transform: translate(0, -100%);
  background: rgba(0, 0, 0, 0.583);
  width: 100vw;
  padding: 10px;
}

#player_progress{
  height:2em;
}

#progress_background{  
  height: 100%;
  width: 100%;
  background: #00000085;
  position: absolute;
}

#progress{
  position: relative;
  width: 50%;
  float: left;
  height: 100%;
  background: #ffffff8f;
  transition: .2s ease;
}

#progress_bar{  
  position: relative;
  height:100%;
  width:100%;
}



#controls i {  
  font-size: 3em;
  color: white;
  cursor: pointer;
}

#controls{
  text-align: center;
  margin-bottom: 5px;
}

#vote_btn{
  float:left;
  margin-left:10px;
}

#volume_btn{
  float:right;
  margin-right:10px;
}

#play_btn {
  transition: .05s ease all;
}

/*https://css-tricks.com/styling-cross-browser-compatible-range-inputs-css/*/
input[type=range] {
  -webkit-appearance: none;
  border-radius: 10px;
  width:130px;
}
input[type=range]:focus {
  outline: none;
}
input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  border-radius: 10px;
}
input[type=range]::-webkit-slider-thumb {
  height: 20px;
  width: 14px;
  border-radius: 3px;
  background: #ffffff;
  box-shadow:0 0 10px #000;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -6px;
}
input[type=range]::-moz-range-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  border-radius: 10px;
}
input[type=range]::-moz-range-thumb {
  height: 36px;
  width: 16px;
  border-radius: 3px;
  background: #ffffff;
  box-shadow:0 0 10px #000;
  cursor: pointer;
}
input[type=range]::-ms-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  border-width: 16px 0;
  color: transparent;
}
input[type=range]::-ms-fill-lower {
  border-radius: 10px;
}
input[type=range]::-ms-fill-upper {
  border-radius: 10px;
}
input[type=range]::-ms-thumb {
  height: 36px;
  width: 16px;
  border-radius: 3px;
  background: #ffffff;
  cursor: pointer;
}

#volume_control_container {
  transform: rotate(-90deg);
  position: absolute;
  top: calc(100% - 250px);
  right: -39px;
  padding: 20px;
  background: #7d7d7d9e;
  border-radius: 10px;
  display: none;
  opacity: 0;
  transition: .1s ease all;
}

#volume_control_container input {
  background :#00000085;
}
</style>

<div>
  <div id="player_bar_holder">
    <div id="controls">
      <i class="material-icons" id="vote_btn">local_activity</i>
      <i class="material-icons" id="play_btn">play_arrow</i>
      <i class="material-icons" id="volume_btn">volume_up</i>
    </div>
    <div id="player_bar">
      <div id="player_progress">
        <div id="progress_bar">
          <div id="progress_background"></div>
          <div id="progress"></div>
        </div>
        <div id="indicator"></div>
      </div>
    </div>
  </div>
</div>
<div id="volume_control_container">
  <input type="range" min="1" max="100" value="50" id="volume_control">
</div>

</script>
